<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">

		<title>Management system</title>

		{% load staticfiles%}
		
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/mg_system.css' %}" type="text/css">
        {% block css %}
        {% endblock %}
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">

	
		
	</head>
	<body>
		
		{% block content %}
		{% endblock %}
		
		<script type="text/javascript" src="{% static 'js/vendor/jquery-1.11.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/vendor/jquery-3.1.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/submission.js' %}"></script>

        <script type="text/javascript" src="{% static 'js/jquery.nav.js' %}"></script>

        <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
        {% block script %}
