{% extends "base.html" %}

{% block content %}
{% load staticfiles %}	

	<div class="container-fluid">
	<header id="header" class="navbar-fixed-top">Core Labs+ Ltd</header>
	<div class="btn btn-default" id="management_button">Management</div>
		<div id="login-form_wrapper">
		<form class="form-horizontal" action="auth" method="POST" role="form" id="login_form">{% csrf_token %}
			<div class="form-group">
				<label for="Username" class="col-sm-5 control-label">Username</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="" name="username" required>
				</div>
			</div>
			<div class="form-group">
				<label for="Password" class="col-sm-5 control-label">Password</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="" name="password" required>
				</div>
			</div>
			<div class="form-group" id="sign_in_button">
				<div class="col-sm-5">
				<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
		</div>
	</div>
{% endblock %}
